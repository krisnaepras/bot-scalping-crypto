services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    restart: always

  web:
    build:
      context: ./web
    ports:
      - "3000:3000"
    environment:
      - ORIGIN=http://localhost:3000
    depends_on:
      - backend
    restart: always
